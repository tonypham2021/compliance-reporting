<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>ECU Compliance Reporting</title>
</head>
<body>
    <header>
        <h1>ECU Compliance Reporting App</h1>
        <img src="images/canada-flag.jpg" alt="The Canadian flag waving in the wind">
    </header>
    <main>
        <section>
            <p>Please choose a report to make a schedule</p>
            <input type="checkbox" name="malware-detections" id="malware-detections">
            <label for="malware-detections">Malware Detections Report</label><br />
            <input type="checkbox" name="spoofed-domains" id="spoofed-domains">
            <label for="spoofed-domains">Spoofed Domains Report</label><br />
            <input type="checkbox" name="email-restriced" id="email-restriced">
            <label for="email-restriced">Report of Users with Email Privileges Restricted</label><br />
            <input type="checkbox" name="account-provisioning" id="account-provisioning">
            <label for="account-provisioning">Account Provisioning Activity Report</label><br />
            <input type="checkbox" name="group-assignments" id="group-assignments">
            <label for="group-assignments">Non-global administrator role group group-assignments</label><br />
            <input type="checkbox" name="product-updates" id="product-updates">
            <label for="product-updates">Product updates and features</label><br />
            <input type="checkbox" name="password-reset" id="password-reset">
            <label for="password-reset">Self-service password reset activity report</label><br />
            <input type="checkbox" name="dlp-policy" id="dlp-policy">
            <label for="dlp-policy">DLP policy matches report</label><br />
            <input type="checkbox" name="dlp-incidents" id="dlp-incidents">
            <label for="dlp-incidents">DLP incidents report</label><br />
            <input type="checkbox" name="dlp-false-positives" id="dlp-false-positives">
            <label for="dlp-false-positivies">DLP false positives and overrides report</label><br />
            <input type="checkbox" name="ad-fs-endpoints" id="ad-fs-endpoints">
            <label for="ad-fs-endpoints">AD FS endpoints monitoring</label><br />
            <input type="checkbox" name="suspicious-ip" id="suspicious-ip">
            <label for="suspicious-ip">Suspicious IP address monitoring</label><br />
            <button id="schedule-btn">Schedule</button>
        </section>
        <div id="schedule-modal">
            <p>Please choose a start date, end date and frequency of a report</p>
            <label for="start-date">Start Date</label>
            <input type="text" name="start-date" id="start-date"><br />
            <label for="end-date">End Date</label>
            <input type="text" name="end-date" id="end-date"><br />
            <input type="checkbox" name="daily" id="daily">
            <label for="daily">Daily</label><br />
            <input type="checkbox" name="weekly" id="weekly">
            <label for="weekly">Weekly</label><br />
            <input type="checkbox" name="bi-weekly" id="bi-weekly">
            <label for="bi-weekly">Bi-weekly</label><br />
            <input type="checkbox" name="monthly" id="monthly">
            <label for="monthly">Monthly</label><br />
            <label for="send-to">Send to: </label>
            <input type="text" name="send-to" id="send-to"><br />
            <button>Save</button>
        </div>
    </main>
    <footer>
        <h2>Relevant Links</h2>
        <a href="https://portal.azure.com/" target="_blank">Azure Portal</a><br />
        <a href="https://protection.office.com/insightdashboard%60">Microsoft 365 Admin Center</a>
    </footer>
</body>
<script src="script.js"></script>
</html>
